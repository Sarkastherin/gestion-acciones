<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Acciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="./assets/icons/control-de-calidad.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./code/credential.js"></script>
</head>

<body id="home">
    <header class="bg-dark text-white p-2" id="navbar">

    </header>
    <main hidden>
        <!-- Modal -->
        <div class="modal fade" id="Modal"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="ModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" style="max-width: 1000px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="ModalLabel">Edición</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveChanges">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>
        <div class="container-fluid mt-3">
            <h1 class="text-center my-4 display-5">Gestión de Acciones</h1>
            <h2 class="text-center my-4 display-6">Ultimas 10 creadas</h2>
            <div class="row g-2">
                <div class="col-md-2 col-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Id</span>
                        <input type="text" class="form-control" id="find_by_id">
                    </div>
                </div>
        
                <div class="col-md-3 col-12">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="find_by_type_of_action">Tipo de acción</label>
                        <select class="form-select" id="find_by_type_of_action">
                            <option selected value=""></option>
                            <option value="No conformidad">No conformidad</option>
                            <option value="Oportunidad de mejora">Oportunidad de mejora</option>
                            <option value="Acción frente al riesgo">Acción frente al riesgo</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3 col-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Área o Proceso</span>
                        <input type="text" class="form-control" id="find_by_area">
                    </div>
                </div>
                <div class="col-md col-12">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Palabra clave</span>
                        <input type="text" class="form-control" id="find_by_key_word">
                    </div>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary" id="search">Buscar</button>
                </div>
            </div>
            <table class="table table-hover table-sm table-responsive">
                <thead class="table-dark text-center">
                    <tr>
                        <th>Id</th>
                        <th>Fecha</th>
                        <th style="width: 12rem;">Tipo de acción</th>
                        <th style="width: 10rem;">Área o Proceso</th>
                        <th style="min-width: 500px;">Descripción</th>
                        <th>Gestionar</th>
                    </tr>
                </thead>
                <tbody id="table_accion">
                </tbody>
            </table>
            <div class="d-flex justify-content-between">
                <div class="btn-group" role="group" aria-label="Basic example" id="pagination">
                    <button type="button" class="btn btn-outline-dark" id="prevPage" disabled>Anterior</button>
                    <button type="button" class="btn btn-outline-dark" id="nextPage">Siguiente</button>
                </div>
                <strong>
                    <p id="footPage"></p>
                </strong>
            </div>
        </div>

    </main>
    <!--Add buttons to initiate auth sequence and sign out-->
    <div class="buttons-auth container d-flex justify-content-center group-auth-btn">
        <button class="btn btn-primary mx-2" id="authorize_button" onclick="handleAuthClick()">Authorize</button>
        <button class="btn btn-secondary mx-2" id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./code/auth.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script src="./code/main.js"></script>
    <script src="./code/area.js"></script>
</body>

</html>
