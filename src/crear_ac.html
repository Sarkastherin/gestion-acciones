<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de acciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="./assets/icons/control-de-calidad.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body id="crear_ac">
    <header class="bg-dark text-white p-2" id="navbar">
        <!-- load navbar -->
    </header>
    <main>
        <div class="container-fluid mt-3">
            <h1 class="text-center my-4 display-5">Gestión de Acciones</h1>
            <div class="row">
                <div class="col-lg-6 col-12 my-3">
                    <div class="row">
                        <h3>Declaración & Análisis</h3>
                    </div>
                    <form class="mt-3">
                        <select class="form-select mb-2" id="tipo_accion" required>
                            <option selected>Tipo de acción</option>
                            <option value="No conformidad">No conformidad</option>
                            <option value="Oportunidad de mejora">Oportunidad de mejora</option>
                            <option value="Acción frente al riesgo">Acción frente al riesgo</option>
                        </select>
                        <select class="form-select mb-2" id="area_proceso" required>
                            <option selected>Área o Proceso</option>
                        </select>
                        <textarea class="form-control mb-2" id="descripcion" rows="3"
                            placeholder="Describa la situación" required></textarea>
                        <textarea class="form-control mb-2" id="causa_raiz" rows="3" placeholder="Indique la causa raíz"
                            required></textarea>
                        <textarea class="form-control mb-2" id="impacto" rows="2"
                            placeholder="Impacto en el cliente y en el S.G.C"></textarea>
                        <select class="form-select mb-2" id="elaboro" required>
                            <option selected>Elaboró</option>
                        </select>
                    </form>
                </div>
                <div class="col-lg-6 col-12">
                    <div class="row">
                        <div class="col-12 my-3">
                            <div class="d-flex justify-content-between">
                                <h3 class="text">Plan de acción</h3>
                                <button type="button" class="btn btn-outline-dark">
                                    <i class="bi bi-plus-lg"></i>
                                </button>
                            </div>
                            <form class="mt-3">
                                <div class="col" hidden>
                                    <p class="lead"><strong>Acción Planificada 1</strong></p>
                                    <textarea class="form-control mb-2" id="accion_a_tomar_1" rows="2"
                                        placeholder="Acción a tomar" required></textarea>
                                    <select class="form-select mb-2" id="responsable_ac_1" required>
                                        <option selected>Responsable</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="col-12 my-3">
                            <div class="d-flex justify-content-between">
                                <h3 class="text">Acción & Verificación</h3>
                                <button type="button" class="btn btn-outline-dark">
                                    <i class="bi bi-plus-lg"></i>
                                </button>
                            </div>
                            <form class="mt-3">
                                <div class="col" hidden>
                                    <p class="lead"><strong>Acción Tomada 1</strong></p>
                                    <textarea class="form-control mb-2" id="accion_tomada_1" rows="2"
                                        placeholder="Ación tomada" required></textarea>
                                    <select class="form-select mb-2" id="responsable_act_1" required>
                                        <option selected>Responsable</option>
                                    </select>
                                    <textarea class="form-control mb-2" id="resultado_act_1" rows="2"
                                        placeholder="Resultado de verificación" required></textarea>
                                </div>
                                <div class="col" hidden>
                                    <p class="lead"><strong>Acción Tomada 2</strong></p>
                                    <textarea class="form-control mb-2" id="accion_tomada_2" rows="2"
                                        placeholder="Ación tomada" required></textarea>
                                    <select class="form-select mb-2" id="responsable_act_2" required>
                                        <option selected>Responsable</option>
                                    </select>
                                    <textarea class="form-control mb-2" id="resultado_act_2" rows="2"
                                        placeholder="Resultado de verificación" required></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 my-3">
                    <div class="d-flex justify-content-between">
                        <h3 class="text">Conslusiones</h3>
                        <button type="button" class="btn btn-outline-dark">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                    
                    <form class="mt-3" hidden>
                        <textarea class="form-control mb-2" id="evalucion_efectividad" rows="2"
                            placeholder="Evaluación de efectividad" required></textarea>
                        <select class="form-select mb-2" id="aprueba" required>
                            <option selected>Aprobado por</option>
                        </select>
                    </form>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                  </div>
            </div>
            
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./code/main.js"></script>
</body>

</html>
