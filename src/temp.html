<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Acciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="./assets/icons/control-de-calidad.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/design.css">
    <script src="./code/credential.js"></script>
</head>

<body id="crear_ac">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <form class= "row g-2 mt-2">
                    <h4 class="my-3">Declaración & Análisis</h4>
                    <div class="col-md-6 col-12">
                        <label for="tipo_accion" class="col-form-label-sm text-secondary">Tipo de acción</label>
                        <select id="tipo_accion" class="form-select form-select-sm" required>
                            <option selected>Tipo de acción</option>
                            <option value="No conformidad">No conformidad</option>
                            <option value="Oportunidad de mejora">Oportunidad de mejora</option>
                            <option value="Acción frente al riesgo">Acción frente al riesgo</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-12">
                        <label for="id_area" class="col-form-label-sm text-secondary">Área o Proceso</label>
                        <select id="id_area" class="form-select form-select-sm" required>
                            <option selected></option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="id_usuario" class="col-form-label-sm text-secondary">Elaboró</label>
                        <select id="id_usuario" class="form-select form-select-sm" required>
                            <option selected></option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="descripcion" class="col-form-label-sm text-secondary">Situación</label>
                        <textarea id="descripcion" class="form-control form-control-sm"  rows="2" required></textarea>
                    </div>
                    <div class="col-12">
                        <label for="causa_raiz" class="col-form-label-sm text-secondary">Indique la causa raíz</label>
                        <textarea id="causa_raiz" class="form-control form-control-sm"  rows="2" required></textarea>
                    </div>
                    <div class="col-12">
                        <label for="impacto_cliente_sgc" class="col-form-label-sm text-secondary">Impacto en el cliente y en el S.G.C</label>
                        <textarea id="impacto_cliente_sgc" class="form-control form-control-sm"  rows="2" required></textarea>
                    </div>
                </form>  
            </div>
            <div class="col-lg-6"><!-- Programa de acción -->
                <form class= "row g-2 mt-3">
                    <div class="d-flex justify-content-between">
                        <h4>Programa de acción</h4>
                        <button type="button" class="btn btn-sm btn-outline-dark" onclick="addActionPlan()">Agregar
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                    <div id="actionProgram">
                    </div>
                    <div class="d-flex justify-content-evenly">
                        <button type="button" class="btn fs-4">
                            <i class="bi bi-arrow-left-circle-fill btn-icon" id="previewAction"></i>
                        </button>
                        <button type="button" class="btn fs-4">
                            <i class="bi bi-arrow-right-circle-fill btn-icon" id="nextAction"></i>
                        </button>
                    </div>     
                </form>
            </div>
        </div>
        <hr>
        <form class="row g-2 mt-3">
            <div class="d-flex justify-content-between">
                <h4 class="text">Conslusiones</h4>
                <button type="button" class="btn btn-sm btn-outline-dark">Agregar
                    <i class="bi bi-plus-lg"></i>
                </button>
            </div>
            <div class="col-lg-9 col-12">
                <label for="evalucion_efectividad" class="col-form-label-sm text-secondary">Evaluación de efectividad</label>
                <textarea id="evalucion_efectividad" class="form-control form-control-sm mb-2" rows="4" required></textarea>
            </div>
            <div class="col-lg-3 col-12">
                <div class="row g-2">
                    <div class="col-lg-12 col-6">
                        <label class="col-form-label-sm text-secondary">Aprobado por</label>
                        <select class="form-select form-select-sm" id="aprueba" required>
                            <option selected></option>
                        </select>
                    </div>
                    <div class="col-lg-12 col-6">
                        <label for="fecha_cierre" class="col-form-label-sm text-secondary">Fecha cierre</label>
                        <input id="fecha_cierre" class="form-control form-control-sm" type="date">
                    </div>
                </div>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="send()">Enviar</button>
            </div>
        </form>
    </div>
    <script src="./code/index.js"></script>
    <script src="./code/Accion.js"></script>
</body>

</html>
